
<div class="product-card">
  <div class="product-card--images" [routerLink]="detailUrl">
    <div class="product-card--image"
      *ngFor="let image of images; index as index"
      [ngClass]="{'last': index === 1}"
      [ngStyle]="image"
    ></div>
  </div>

  <div class="product-card--details">
    <p class="price--container" [routerLink]="detailUrl">
      <product-price
        class="price" 
        [value]="product.price" 
        [lined]="true"
        *ngIf="product.discount > 0" 
        ></product-price>
    </p>

    <p class="final-price" [routerLink]="detailUrl">
      <product-price [value]="finalPrice"></product-price>

      <span class="discount" *ngIf="product.discount > 0">{{ product.discount }}% Descuento</span>
    </p>
    
    <h2 class="description" [routerLink]="detailUrl">{{ product.description }}</h2>
  
    <button
      mat-flat-button 
      color="primary" 
      class="add-cart-button" 
      (click)="addToCart($event)"
      [disabled]="!product.stock"
    >
      <mat-icon fontSet="material-icons-outlined">add_shopping_cart</mat-icon>
      Agregar al carrito
    </button>
  </div>
</div>
