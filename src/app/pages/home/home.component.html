<div 
  class="header" 
  [bg-image]="bgImg"
></div>

<div class="container">
  <div class="row">
    <aside class="col-3">
      <div class="filters">
        <h2 class="filters--title">Filtros</h2>

        <div class="filters--section">
          <h3>Tipo de lente</h3>
          <button 
            mat-button color="primary" large block text-left
            [ngClass]="{ active: (typeFilter$ | async) == productTypes.frame }"
            (click)="setTypeFilter(productTypes.frame)"
          >
            Armazones de receta
          </button>
          <button
            mat-button color="primary" large block text-left
            [ngClass]="{ active: (typeFilter$ | async) == productTypes.sun }"
            (click)="setTypeFilter(productTypes.sun)"
          >
            Lentes de Sol
          </button>
          <button
            mat-button color="primary" large block text-left
            [ngClass]="{ active: (typeFilter$ | async) == productTypes.contact }"
            (click)="setTypeFilter(productTypes.contact)"
          >
            Lentes de Contacto
          </button>
        </div>

      </div>
    </aside>

    <div class="col-9">
      <div class="row">
        <div class="col col-4" *ngFor="let product of (products$ | async); let i = index">
    
          <product-card [product]="product"></product-card>
    
        </div>
      </div>

    </div>

  </div>

</div>
