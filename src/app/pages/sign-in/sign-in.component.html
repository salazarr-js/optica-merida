<div class="container">
  <img src="assets/images/auth.svg">
  
  <div class="title">
    <h1>Su compra está protegida</h1>
    <p>Para finalizar su compra, debe iniciar sesión.</p>
  </div>
  

  <p class="buttons">
    <button mat-flat-button large block color="primary" (click)="signIn()" class="mb-2">
      Iniciar Sesión
    </button>

    <button mat-stroked-button large block color="primary" routerLink="/">
      Regresar al inicio
    </button>
  </p>
    
</div>
